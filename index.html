<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorance TODO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Todo App css -->
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container todo-container">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3 class="mb-0">A.LORANCE</h3>
            </div>
            <div class="card-body">
                <!-- Navigation Tabs -->
                <ul class="nav nav-tabs mb-3" id="taskTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="daily-tab" data-bs-toggle="tab" data-bs-target="#daily" type="button" role="tab" aria-controls="daily" aria-selected="true">Daily Tasks</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="monthly-tab" data-bs-toggle="tab" data-bs-target="#monthly" type="button" role="tab" aria-controls="monthly" aria-selected="false">Monthly Tasks</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="challenge-tab" data-bs-toggle="tab" data-bs-target="#challenge" type="button" role="tab" aria-controls="challenge" aria-selected="false">Day Challenge</button>
                    </li>
                </ul>
                <!-- Task Input Group -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter a new task..." id="inputBox" aria-label="New Task" aria-describedby="addBtn">
                    <button class="btn btn-primary" type="button" id="addBtn">
                        <i class="bi bi-plus-lg"></i> Add
                    </button>
                </div>
                <!-- Tab Content -->
                <div class="tab-content" id="taskTabsContent">
                    <div class="tab-pane fade show active" id="daily" role="tabpanel" aria-labelledby="daily-tab">
                        <ul class="list-group" id="dailyTaskContainer">
                            <!-- Daily Tasks will be appended here -->
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="monthly" role="tabpanel" aria-labelledby="monthly-tab">
                        <ul class="list-group" id="monthlyTaskContainer">
                            <!-- Monthly Tasks will be appended here -->
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="challenge" role="tabpanel" aria-labelledby="challenge-tab">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Enter number of days for the challenge..." id="dayInputBox" aria-label="Days">
                            <button class="btn btn-primary" type="button" id="setChallengeBtn">Set Challenge</button>
                        </div>
                        <ul class="list-group" id="dayChallengeContainer">
                            <!-- Day Challenge tasks will be appended here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notificationToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    Task added successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger" id="deleteConfirmModalLabel">Confirm Deletion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this task?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Todo App JS -->
    <script src="todo.js"></script>
</body>
</html>
